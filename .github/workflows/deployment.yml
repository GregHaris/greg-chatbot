name: Node.js CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [23.3.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: Run CI command
              run: pnpm ci

            - name: Check linting
              run: pnpm run lint
            
            - name: Run the tests
              run: pnpm run test

            - name: Build
              run: pnpm run build